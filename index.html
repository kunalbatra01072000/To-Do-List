<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do</title>
        <meta name="description" content="To-Do">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>To-Do List</h1>
            </header>
        </div>

        <section class="container">
            <div class="Table">
                <div class="table-col table-headings">
                    <div class="Sno">SNo</div>
                    <div class="Job">Job</div>
                    <div class="Start-time">Start-time</div>
                    <div class="End-time">End-time</div>
                    <div class="Status">Status</div>
                    <div class="Remove">Remove</div>

                </div>
                
            </div>
        </section>    
        <section class=" container">
            <div class="addNewJob">
               
                <div class="FORM">
                    
    
                    <h3>Job:</h3>
                
                     <input type="text" class="Job" name="Job" >
                        
                   
                    <br>
                    <br>
                    <h3>Start-time:</h3>
                    
                    <input type="text" class="Start-time" name="Start-time" >
                    <br>
                    <br>
                    <h3>End-time:</h3>
                    <input type="text" class="End-time" name="End-time" >
                    <br>
                    <br>
                    <br>
                    <div class=" btn">
                        <button type="button"  class="AddButton">Add Job</button>
                    </div>
                    
                        
                </div>
            </div>
        </section>
        
        <script src="todo.js" async defer></script>
    </body>
</html>
